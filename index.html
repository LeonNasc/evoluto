<html>
	<head>
		<meta charset="utf-8"/>
		<title>Evoluto</title>
		<link href="./css/estilos.css" rel="stylesheet"/>
	</head>

<body>
	<main>
		<form id="paciente" onsubmit="Leitor.ler_formulario(this,this.id,EvoluParser.parse_paciente);return false">
			<label>Motivo de internação</label>
			<input type="text" name="intern"/>
			
			<label>Comorbidades</label>
			<input type="text" name="comorb" placeholder="Insira as comorbidades separadas por vírgula"/>

			<label>Alergias</label>
			<input type="text" name="alergias" placeholder="Insira as alergias separadas por vírgula"/>
			<label>Peso</label>
			<input type="texto" name="peso"/>
			
			<input type="submit" value="enviar"/>
		</form>

	<!--	<form id="prescr"  onsubmit="(console.log(this));return false" -->
		<form id="prescricao"  onsubmit="Leitor.ler_formulario(this,this.id,EvoluParser.parse_prescricao);return false">
			<label>Itens da prescrição</label>
			<!--Se marcados, adicionam inputs com a profilaxia em uso e seus dias planejados-->
			<div id="atb">
			<input type="checkbox" onchange="novo_form(atb_form,this.name)" name="atb_check" value="Antibiotico" autocomplete="off"> 
			<label for="atb">Antibiotico</label>
			</div>

			<div id="ulcer">
			<input type="checkbox" onchange="novo_form(multi_item_form, this.name)" name="ulcer_check" value="Úlcera Gástrica" autocomplete="off"> 
			<label for="ulcer">Profilaxia de úlcera gástrica</label>
			</div>

			<div id="tev">
			<input type="checkbox" onchange="novo_form(multi_item_form, this.name)" name="tev_check" value="TEV" autocomplete="off">
			<label for="tev">Profilaxia de TEV</label>
			</div>

			<div id="analgesia">
			<input type="checkbox" onchange="novo_form(multi_item_form, this.name)"name="analgesia_check"value="Analgesia" autocomplete="off">
			<label for="analgesia">Analgesia</label>
			</div>

			<div id="np">
			<input type="checkbox" onchange="novo_form(multi_item_form, this.name)" name="np_check"value="Não-padrão" autocomplete="off">
			<label for="np">Não-Padrão</label>
			</div>

			<input type="submit" value="enviar"/>
		</form>
	</main>

<script src="./frontend.js"></script>
<script src="./app.js"></script>
</body>
</html>
